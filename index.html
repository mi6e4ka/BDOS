<html id='html'>
<link rel='stylesheet' href='styles/blockscreen.css'>
<link rel='stylesheet' href='styles/windows.css'>
<link rel='stylesheet' href='styles/mainscreen.css'>
<link rel='stylesheet' href='styles/main.css'>
<link rel='stylesheet' href='styles/bar.css'>
<meta charset='utf-8'>
<script>var build_version = 'v0.3-beta';</script>
<title>BDOS</title>
<script>document.title += ' '+build_version;</script>
<div id='osContainer' oncontextmenu="return false">
<div id='loader' style='z-index: 200; background-color: black; width: 1920px; height: 1080px; color: white'>
</div>
<script src='scripts/load.js'></script>
	<script>loadInfo('loading bar');</script>
	<div id='bar'>
		<div onclick='openMenu()' id='menuIcon'></div>
		<div id='minEl' style='display: inline-block'>
		</div>
		<div id='barMenu'>
		</div>
	</div>
	<script>loadInfo('bar loaded');</script>
	<script>loadInfo('loading block screen');</script>
	<div id='block-screen' onclick='block()'>
	&nbsp;
		<center>
			<div class='clock'>
				<span class='clock-text'><span class='hours'>-</span></span>
				<span id='blink' class='clock-text'>:</span>
				<span class='clock-text'><span class='minuts'>-</span></span>
				<span class='clock-sec' id='seconds'>-</span>
				<br>
				<span class='clock-description'><span id='weekday'>...</span>, <span id='monthday'>...</span></span>
			</div>
			<div class='tap-to-unlock'>
				<img src='assets/arrows.png' width='5%' />
				<br>
				Tap to unlock
			</div>
		</center>
	</div>
	<script>loadInfo('block screen loaded');</script>
	<script>loadInfo('loading shorcut icons');</script>
	<div id='shortcuts'>
		<span id='${appID}icon' class='icon' onclick='document.getElementById("html").requestFullscreen();'>
			<div class='icon-img' style='background-image: url(assets/icons/console.png)'></div>
			<span class='icon-text'>fullscreen.jxe</span>
		<br>
		</span>
	<div id='externalApps'></div>
	</div>
	<script>loadInfo('shortcuts icons loaded');</script>
<script>loadInfo('loading windows');</script>
<div id='windows'></div>
<script>loadInfo('windows loaded');</script>
</div>
<script>loadInfo('loading scripts');</script>
<script>loadInfo('loading localforage');</script>
<script src='scripts/localforage.js'></script>
<script>loadInfo('loading explorer');</script>
<script src='scripts/explorer.js'></script>
<script>loadInfo('loading jxe');</script>
<script src='scripts/jxe.js'></script>
<script>loadInfo('loading windows');</script>
<script src='scripts/windows.js'></script>
<script>loadInfo('loading clock');</script>
<script src='scripts/clock.js'></script>
<script>loadInfo('loading core');</script>
<script src='scripts/core.js'></script>
<script>loadInfo('scripts loaded');</script>
<script>
function block() {
	document.getElementById('block-screen').classList.toggle("active");
	document.getElementById('shortcuts').classList.toggle("active");
	document.getElementById('bar').classList.toggle("active");
}
</script>
<script>loadInfo('loading assets');</script>
</html>
